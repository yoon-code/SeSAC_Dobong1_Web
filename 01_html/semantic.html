<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic 태그 사용</title>
</head>

<body>
    <!-- 얘네를 div로 바꿔도 문제가 없음 -->
    <header style="height: 50px; background-color: pink;">header</header>
    <main style="height: 1000px; background-color: rgb(164, 232, 255); display: flex;">
        <section style="background-color: orange; width: 80%;">
            <article style="background-color: antiquewhite;">article</article>
            <article>article</article>
            <article>article</article>
            <article>article</article>
        </section>
        <aside style="background-color: gainsboro; width: 20%;">aside</aside>
    </main>
    <footer style="background-color: lime; height: 100px;">footer</footer>



</body>

</html>
