<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 만들기</title>
</head>
<body>
    <!-- 빨간색은 css로 스타일 설정하라고 뜨는 것 -->
    <table border="1" width="150" height="150" align="center" bgcolor="blue" bordercolor="red">
        <caption><h3>table</h3></caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>

    </table>



    <table border="1" cellspacing="0" cellpadding="20">
        <caption><h3>가격표</h3></caption>

        <!-- th는 기본적으로 굵은 글씨를 가짐 -->
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>

        <tr>
            <th>국물떡볶이</th>
            <th>5000</th>
            <th>2인 이상 주문가능</th>
        </tr>

        <tr>
            <th>참치김밥</th>
            <th rowspan="2">4000</th>
            <th></th>
        </tr>

        <tr>
            <th>치즈김밥</th>
            <!-- <th>4000</th> -->
            <!-- 칸을 차지하는 것도 지워주기 -->
            <th></th>
        </tr>

        <tr>
            <th colspan="3">순대(품절)</th>
        </tr>


    </table>
</body>
</html>
