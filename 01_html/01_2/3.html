<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="500" height="400" align="center" >
        <caption><h1>colspan과 rowspan 이용하기</h1></caption>
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
        </tr>

        <tr>
            <td rowspan="2">4</td>
            <td>center</td>
        </tr>

        <tr>
            <td colspan="2">4</td>
        </tr>
        </table>



</body>
</html>
