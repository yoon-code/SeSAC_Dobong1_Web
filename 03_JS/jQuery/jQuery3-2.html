        //2. 방법2 colors 배열 사용
        function changeColor(colors) {
            // 현재 클래스 : red-> red index:0 -> colors[0], orange: colors[1]
            //#('div').switchClass(colors[i], colors[i+1])
            //=> i를 알아야함

            let nowClass = $('div').attr('class');
            console.log(nowClass);
            let i = colors.indexOf(nowClass); //0~5


            //퍼플일때, 마지막 인덱스일때는
            if (i == colors.length - 1)
                $('div').switchClass(colors[i], colors[0]) //다시 처음으로 돌아가게
            else
                $('div').switchClass(colors[i], colors[i + 1])
