        /* 가로 500px 이상일때   */

        /* 가로가 300px 이하일때 */

            body {
                background-color: orange;
            }
        }

        /* 세로가 500px 이상일때 */
        @media screen and(min-height:500px) {
            p {
                background-color: green;
            }
        }

        /* 세로가 300px 이하일때 */
        @media screen and(max-height:300px) {
            /* font-family */
        }
    </style>
</head>

    <p>미디어 쿼리 실습</p>
</body>

</html>
