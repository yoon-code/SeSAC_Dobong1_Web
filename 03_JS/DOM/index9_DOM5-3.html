<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>댓글 등록하기</title>
</head>

<body>
    <h1>댓글 등록하기</h1>
    <form>
        <label for="userid">아이디</label>
        <input type="text" id="userid" name="userid" />
        <label for="comment">댓글</label>
        <input type="text" id="comment" name="comment" />
        <button type="submit">등록</button>
    </form>
    <ul class="comment-list"></ul>

    <script>
        // TODO: 아래 조건을 만족하도록 js 파일을 수정하기
        // 문제
        // - [ ] 아이디 input과 댓글 input을 입력하고 [등록] 버튼을 누르면, 댓글이 추가됩니다.
        //     - 폼을 "제출"헸을 때에 해당하는 이벤트는 무엇인가요?
        // - [ ] 아이디 값과 댓글 값을 가져와야 합니다.
        // - [ ] <li> 태그를 새로 만들고, "아이디 - 댓글내용" 형식이 되도록 설정합니다.
        // - [ ] <ul class="comment-list"> 태그에 li를 추가합니다.
        // - [ ] 아이디 input과 댓글 input을 초기화해야 합니다.


        //버튼-> submit, form->submit

        const form = document.querySelector('form');
        const list = document.querySelector('.comment-list');


        //폼의 버튼을 클릭하여 제출했을때 일어나는 이벤트
        form.addEventListener('submit', function (e) {
            e.preventDefault(); //폼의 새로고침을 막음

            // const userid = document.querySelector('#userid');
            //userid라는 폼 요소에 접근한것
            const userid = document.querySelector('input[name="userid"]');
            // const useridVal = document.querySelector('input[name="userid"]').value; //문자열
            const comment = document.querySelector('input[name="comment"]');

            //새로운 코멘트
            const newComment = document.createElement('li');
            //li태그를 생성

            newComment.innerHTML = `<strong>${userid.value}</strong> - ${comment.value}`;
            list.append(newComment); //comment-list 요소에 위에서 만든 li태그 추가

            //input값 초기화
            userid.value = '';
            comment.value = '';

            // usreidVal =''; input 요소의 값의 변화가 없음
        });
    </script>
</body>

</html>
