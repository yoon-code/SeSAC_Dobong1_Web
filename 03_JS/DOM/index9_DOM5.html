<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventListener</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        .container {
            width: 100%;
            height: 1000px;
            overflow: scroll;
        }

        .div1 {
            background-color: yellowgreen;
        }

        .div2 {
            background-color: violet;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
    </div>
    <input type="text">

    <script>
        let div1 = document.querySelector('.div1');
        // div1.addEventListener('click', function () {
        //     // 이벤트, 실행할 명령
        //     console.log('div1에 click 이벤트 발생!')
        // })


        div1.addEventListener('click', function (event) {
            // 이벤트, 실행할 명령
            console.log('event.target: ', event.target)
            // event.target 이벤트가 있는 요소를 반환해줌
            console.log('div1에 click 이벤트 발생!')
        })

        //mouse
        let div2 = document.querySelector('.div2');
        div2.addEventListener('mouseover', function () {
            console.log('div2에 mouseover 이벤트 발생!');
            div2.style.backgroundColor = 'red';
        })
        div2.addEventListener('mouseout', function () {
            console.log('div2에 mouseout 이벤트 발생!');
            div2.style.backgroundColor = 'violet';
        })

        // focus 클릭되었을때
        let input = document.querySelector('input');

        input.addEventListener('focus', function () {
            console.log('input에 focus 이벤트 발생!');
        })


        //키보드
        input.addEventListener('keydown', function (e) {
            console.log('e: ', e);
            console.log('e.target ', e.target);
            console.log('e.target.velue ', e.target.value);
            console.log('keydown이벤트');
        })

        //스크롤 이벤트
        let container = document.querySelector('.container');

        // scroll이 없을 때는 실행 x
        container.addEventListener('scroll', function () {
            console.log('컨테이너에 scroll이벤트 발생');
        });

        window.addEventListener('scroll', function () {
            console.log('컨테이너에 scroll이벤트 발생');
        });


    </script>

</body>

</html>
