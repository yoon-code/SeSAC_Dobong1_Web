<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 다른 노드에 접근하기</title>
</head>

<body>
    <div class="container">
        <div class="box" id="green">1</div>
        previous 테스트
        <!-- 주석 previous 테스트 -->
        <div class="box" id="red">2</div>
        next 테스트
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>


    <button onclick="getParent()">gatParent</button>
    <button onclick="pEISinbling()">pEISinbling</button>
    <button onclick="pNoSinbling()">pNoSinbling</button>
    <button onclick="nEISibling()">nEISibling</button>
    <button onclick="nNoSibling()">nNoSibling</button>


    <script>
        let container = document.getElementById('container');
        let greenBox = document.getElementById('green');
        let redBox = document.getElementById('red');

        // parentNode 부모 요소를 가져온다
        function getParent() {
            console.log(greenBox.parentNode);
        }

        // 이전 형제 요소를 가져온다
        function pEISinbling() {
            console.log(redBox.previousElementSibling);
            //엘레먼트(요소) 첫번째 
        }

        function pNoSinbling() {
            console.log(redBox.previousSibling)
            // 돔트리에서 바로 앞에꺼
        }


        //다음 형제를 가져온다
        function nEISibling() {
            console.log(redBox.nextElementSibling);
            // <div class="box">3</div>
        }
        function nNoSibling() {
            console.log(redBox.nextSibling);
            // next 테스트
        }


    </script>
</body>

</html>
